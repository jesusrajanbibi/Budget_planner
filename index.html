<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="authenticateUser()">
    <div class="container">
        <header>
            <h1>ðŸ’° Budget Planner</h1>
        </header>

        <main>
            <section class="input-section">
                <h2>Add a Transaction</h2>
                <div class="input-group">
                    <label for="income">Income</label>
                    <input type="number" id="income" placeholder="Enter amount">
                    <button class="btn btn-success" id="addIncome">+ Add Income</button>
                </div>
                
                <div class="input-group">
                    <label for="expense">Expense</label>
                    <input type="number" id="expense" placeholder="Enter amount">
                    <button class="btn btn-danger" id="addExpense">- Add Expense</button>
                </div>
            </section>

            <section class="transaction-list">
                <h2>Transaction History</h2>
                <ul id="transactions"></ul>
            </section>

            <section class="summary">
                <h2>Summary</h2>
                <p><strong>Total Income:</strong> <span id="total-income">$0.00</span></p>
                <p><strong>Total Expenses:</strong> <span id="total-expenses">$0.00</span></p>
                <p><strong>Balance:</strong> <span id="balance">$0.00</span></p>
            </section>
        </main>

        <footer>
            <button id="chatbot-btn" class="btn btn-primary">ðŸ¤– Chat with AI</button>
        </footer>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="chatbot.js"></script>
    <script src="biometric.js"></script>

    
</body>
</html>
